plugins {
    id 'groovy-gradle-plugin'
}

dependencies {
    implementation "biz.aQute.bnd:biz.aQute.bnd.gradle:5.3.0"
    implementation "biz.aQute.bnd:biz.aQute.bndlib:5.3.0"
}


def artifactoryContextUrl="https://software.r3.com/artifactory"
repositories {
    //needed for kotlin osgi bundles generated by us
    maven {
        url = "$artifactoryContextUrl/corda-dependencies"
    }
    maven {
        url = "https://kotlin.bintray.com/kotlinx"
    }
    mavenCentral()
    //TODO remove this when we can as its only needed for kotlinx-html-jvm
    jcenter()
}