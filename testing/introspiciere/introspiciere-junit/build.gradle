plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
}

description "Introspiciere junit lib"

dependencies {
    implementation project(":testing:introspiciere:introspiciere-client")
    implementation project(":testing:introspiciere:introspiciere-server")
    implementation project(":testing:introspiciere:introspiciere-domain")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"

    integrationTestImplementation "net.corda:corda-avro-schema:$cordaApiVersion"
    integrationTestImplementation "net.corda:corda-topic-schema:$cordaApiVersion"

    integrationTestImplementation project(":libs:messaging:kafka-message-bus-impl")
    integrationTestImplementation project(":libs:schema-registry:schema-registry")
    integrationTestImplementation project(":libs:schema-registry:schema-registry-impl")
    integrationTestImplementation project(":libs:configuration:configuration-publish")
    integrationTestImplementation project(":libs:configuration:configuration-schema:p2p")

    integrationTestImplementation "org.apache.servicemix.bundles:org.apache.servicemix.bundles.kafka-clients:$kafkaClientVersion"
    integrationTestImplementation "com.typesafe:config:$typeSafeConfigVersion"
}
