plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
}

description "Introspiciere REST server"

dependencies {
    implementation "io.javalin:javalin:4.3.0"
    implementation "org.slf4j:slf4j-simple:$slf4jVersion"
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    implementation "org.pf4j:pf4j:3.6.0"

    implementation project(':testing:introspiciere:introspiciere-plugin')
}

jar {
//    dependsOn ':testing:introspiciere:introspiciere-plugin-helloworld:jar'

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "net.corda.introspiciere.server.MainKt"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}