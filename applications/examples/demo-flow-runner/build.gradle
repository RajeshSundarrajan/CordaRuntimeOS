plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-app'
}

repositories {
    maven {
        url "https://repository.mulesoft.org/nexus/content/repositories/public/"
    }
    maven {
        url "https://repo.spring.io/plugins-release/"
    }
}

dependencies {
    compileOnly "org.osgi:osgi.annotation:$osgiVersion"
    compileOnly "org.osgi:osgi.core:$osgiVersion"
    compileOnly "org.osgi:org.osgi.service.component.annotations:$osgiScrAnnotationVersion"

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda:corda-base"

    implementation "com.typesafe:config:$typeSafeConfigVersion"
    implementation "info.picocli:picocli:$picocliVersion"
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    implementation project(":osgi-framework-api")
    implementation project(":libs:flows:flow-manager")
    implementation project(":libs:lifecycle")
    implementation project(":libs:messaging:messaging")
    implementation project(":libs:sandbox:sandbox-cache")

    implementation project(":components:examples:run-flow")

    runtimeOnly project(":libs:messaging:kafka-messaging-impl")
    runtimeOnly project(":libs:kafka-utils:topic-admin-impl")
    runtimeOnly project(":libs:schema-registry:schema-registry-impl")

    // from crypto-impl (via the Sandbox)
    runtimeOnly "antlr:antlr.osgi:2.7.7"
    runtimeOnly "dom4j:dom4j.osgi:1.6.1"
    runtimeOnly "com.sun.msv:com.springsource.com.sun.msv.datatype:0.0.0.20060615"
    runtimeOnly "org.jaxen:com.springsource.org.jaxen:1.1.3"
    // from net.corda.install service...
    runtimeOnly "org.osgi:org.osgi.service.cm:1.6.0"
    // from flow-manager-impl
//    runtimeOnly "org.objectweb.asm:com.springsource.org.objectweb.asm:3.2.0"
    runtimeOnly "org.objectweb.asm:org.objectweb.asm:3.3.1.v201105211655"

    runtimeOnly "org.apache.felix:org.apache.felix.scr:$felixScrVersion"
    runtimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"
    runtimeOnly "org.osgi:org.osgi.util.function:$osgiUtilFunctionVersion"
    runtimeOnly "org.osgi:org.osgi.util.promise:$osgiUtilPromiseVersion"

}

description 'Demo Flow Runner Application'

