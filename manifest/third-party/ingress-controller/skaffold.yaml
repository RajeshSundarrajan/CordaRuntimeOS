---
apiVersion: skaffold/v2beta25
kind: Config
profiles:
  - name: enable-ingress
    deploy:
      helm:
        releases:
          - repo: https://kubernetes.github.io/ingress-nginx
            remoteChart: ingress-nginx
            name: ingress-nginx
            namespace: ingress-nginx
            createNamespace: true
            setValues:
              controller.extraArgs.enable-ssl-passthrough: ""
